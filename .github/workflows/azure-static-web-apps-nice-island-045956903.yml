name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Create .env File for Vite App
        run: |
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" >> ./client/.env
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> ./client/.env
          echo "VITE_SUPABASE_KEY=${{ secrets.VITE_SUPABASE_KEY }}" >> ./client/.env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> ./client/.env
          echo "VITE_DISTANCE_MATRIX_API_KEY=${{ secrets.VITE_DISTANCE_MATRIX_API_KEY }}" >> ./client/.env
          echo "VITE_PLACES_API_KEY=${{ secrets.VITE_PLACES_API_KEY }}" >> ./client/.env
          echo "VITE_DIRECTIONS_API_KEY=${{ secrets.VITE_DIRECTIONS_API_KEY }}" >> ./client/.env

      - name: Install Dependencies
        run: npm ci
        working-directory: ./client

      - name: Build Application
        run: npm run build
        working-directory: ./client
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_DISTANCE_MATRIX_API_KEY: ${{ secrets.VITE_DISTANCE_MATRIX_API_KEY }}
          VITE_PLACES_API_KEY: ${{ secrets.VITE_PLACES_API_KEY }}
          VITE_DIRECTIONS_API_KEY: ${{ secrets.VITE_DIRECTIONS_API_KEY }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_ISLAND_045956903 }}
          action: "upload"
          app_location: "./client" # App source code path
          api_location: "" # API source code path - optional
          output_location: "dist" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"